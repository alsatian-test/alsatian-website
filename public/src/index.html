<!DOCTYPE html>
<html>
    <head>
        <!-- PAGE INFO -->
        <title>Web App Seed</title>
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        
        <!-- PAGE METADATA -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- PAGE STYLES -->
        <style type="text/css">
            {{> loading.css}}
        </style>

        <!-- PAGE SCRIPTS -->
        <script src="/scripts/{{scripts.app-startup}}" async type="text/javascript"></script>
        <!--[if lte IE 9]>
            <script async src="/scripts/{{scripts.legacy-app-loading}}"></script>
        <![endif]-->
    </head>
    <body>
        <!-- App loading notification -->
        <div class="app-loading-notification">
            <div class="loading-message">
                <h1>loading</h1>
                <div class="loading-indicator">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- No JavaScript message -->
        <noscript>
            <link href="/styles/{{stylesheets.no-script}}" type="text/css" rel="stylesheet" />
            <div class="no-script-error">
                <div class="error-container">
                    <span class="error-icon">
                        !
                    </span>
                    <span class="error-message">
                        This page requires JavaScript to work properly. Please activate it!
                    </span>
                </div>
            </div>
        </noscript>
        <!-- Unsupported browser message -->
        <!--[if lte IE 8]>
            <link href="/styles/{{stylesheets.unsupported-browser}}" type="text/css" rel="stylesheet" />
            <div class="unsupported-browser-error">
                <div class="error-container">
                    <span class="error-icon">
                        !
                    </span>
                    <span class="error-message">
                        This page does not support your browser, please upgrade!
                    </span>
                </div>
            </div>
        <![endif]-->
    </body>
</html>
